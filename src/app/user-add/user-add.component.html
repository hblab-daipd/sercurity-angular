<div id="container">
  <div class="card text-center">
    <div class="card-header">
      <h2>Add User</h2>
   </div>
  </div>
       <form (ngSubmit)="onSubmit()">
         <div class="card-body">
          <div class="form-group row">
            <div class="card-footer text-muted">
              <input class="btn btn-primary" type="submit" value="Add User" />
          </div>
              <label for="name" class="col-sm-2 col-form-label">username:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" name="name" id="name" [(ngModel)]="user.username" placeholder="username" />
              </div>
          </div>
          <div class="form-group row">
              <label for="age" class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-10">
                  <input type="password" class="form-control" name="age" id="age" [(ngModel)]="user.password" placeholder="password" />
              </div>
          </div>
      </div>


       </form>

  </div>
  <div class="form-check" *ngFor="let role of roles">
    <input type="checkbox" [(ngModel)]="role.isCheck" id="{{role.id}}">
    <label
     for="{{role.id}}">
      {{role.name}}
    </label>
  </div>
