<body>
    <div class="main-content">

      <h2 style="color: red;">{{errorMessage}}</h2>
      <h2 style="color: red;">{{errMesage}}</h2>

        <h3>Login to continue</h3>
        <form  method="POST">
      <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label  class="col-form-label"> username </label>
  </div>
  <div class="col-auto">
    <input type="text" name="username" class="form-control" placeholder="username" [(ngModel)]="user.username"/>

    <!-- <input type="text" name="username" class="text" placeholder="E-mail" [(ngModel)]="user.username" /> -->
  </div>
  <div class="col-auto">
  </div>
</div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label class="col-form-label">Password</label>
  </div>
  <div class="col-auto">
    <input type="password" name="password" placeholder="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" [(ngModel)]="user.password"/>
  </div>
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 8-20 characters long.
    </span>
  </div>
</div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary"value="Login" (click)="onSubmit()">Login</button>

        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
